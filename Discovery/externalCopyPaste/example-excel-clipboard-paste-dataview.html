    <script type="text/javascript">
        var rootPath = "../../";
        var nodeModulesPath = rootPath + 'node_modules/';
        var sourcePath = rootPath + 'src/';
        var head = document.getElementsByTagName( 'head' )[0];

        var addScript = function( path, jsFileName )
        {

            var JSLink = path + jsFileName;
            console.log( JSLink );
            //  var script = document.createElement('script');

            $.ajax( {
                async: false,
                url: JSLink,
                dataType: "script"
            } );

        };

        function AddScripts()
        {
            addScript( nodeModulesPath, "jquery/dist/jquery.js" );
            addScript( nodeModulesPath, "lodash/lodash.js" );
            addScript( nodeModulesPath, "jquery-ui/jquery-ui.min.js" );
            addScript( nodeModulesPath, "jquery.event.drag/event.drag/jquery.event.drag.js" );
            addScript( nodeModulesPath, "spectrum/lib/spectrum.js" );
            addScript( nodeModulesPath, "papaparse/papaparse.js" );
            addScript( nodeModulesPath, "perfnow/perfnow.min.js" );

            addScript( rootPath, "custom_vendor/fixclick/jquery-fixclick.js" );
            addScript( sourcePath, "slick.core.js" );
            addScript( sourcePath, "slick.grid.js" );
            addScript( sourcePath, "slick.dataview.js" );
            addScript( sourcePath, "slick.editors.js" );

            addScript( sourcePath, "slick.formatters.js" );

            addScript( sourcePath, "plugins/slick.checkboxselectcolumn.js" );
            addScript( sourcePath, "plugins/slick.rowselectionmodel.js" );

            addScript( sourcePath, "plugins/slick.cellrangedecorator.js" );
            addScript( sourcePath, "plugins/slick.cellrangeselector.js" );
            /*  addScript(sourcePath, "plugins/slick.cellexternalcopymanager.js");*/
            addScript( sourcePath, "plugins/slick.cellselectionmodel.js" );

            addScript( sourcePath, "Plugins/slick.cellrangeselector.js" );
            addScript( sourcePath, "Plugins/slick.cellselectionmodel.js" );
            addScript( sourcePath, "Plugins/slick.cellrangedecorator.js" );
            addScript( sourcePath, "Plugins/ext.headerfilter.js" );
            addScript( sourcePath, "Plugins/ext.overlays.js" );

        }

        AddScripts();
    </script>
    <script src="slick.externalPasteManager.js" type="text/javascript"></script>
